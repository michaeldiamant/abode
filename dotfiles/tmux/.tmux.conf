set -g default-terminal "screen-256color"

set -g focus-events on

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Open splits based on current pane's path instead of session start path.
unbind %
bind \\ split-window -h  -c "#{pane_current_path}"

unbind '"'
bind - split-window -v  -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

# bind C-o last-window

unbind r
bind r source-file ~/.tmux.conf

# bind -r j resize-pane -D 5
# bind -r k resize-pane -U 5
# bind -r l resize-pane -R 5
# bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set -g base-index 1
set -g renumber-windows on
set -g history-limit 100000

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

set -wg automatic-rename off

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'egel/tmux-gruvbox'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'laktak/extrakto'
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect' # Persist tmux sessions after computer restart
# tmux-continuum must be last plugin: https://github.com/tmux-plugins/tmux-continuum#known-issues
set -g @plugin 'tmux-plugins/tmux-continuum' # Automatically saves sessions

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

set -g @catppuccin_flavor 'frappe'

set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_modules_right "null"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"
set -g status-justify centre
set -g @catppuccin_status_justify "absolute-centre"

set -g status-position top

# set -g @vim_navigator_mapping_left "C-w h"  # use C-h and C-Left
# set -g @vim_navigator_mapping_right "C-w l"
# set -g @vim_navigator_mapping_up "C-w k"
# set -g @vim_navigator_mapping_down "C-w j"

bind-key "w" run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/window.sh switch"
bind-key j run-shell '~/.tmux/tmux-float.sh'

bind-key -r f run-shell "tmux neww -n tsz ~/.tmux/tmux-sessionizer.sh"
bind-key -n C-g switch-client -l

