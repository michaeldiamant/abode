set -g default-terminal "screen-256color"

set -g focus-events on

set -g prefix C-a
unbind C-b

# Open splits based on current pane's path instead of session start path.
unbind %
bind \\ split-window -h  -c "#{pane_current_path}"

unbind '"'
bind - split-window -v  -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

# bind C-o last-window

unbind r
bind r source-file ~/.tmux.conf

bind-key -n C-s last-window

# bind -r j resize-pane -D 5
# bind -r k resize-pane -U 5
# bind -r l resize-pane -R 5
# bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set -g base-index 1
set -g renumber-windows on
set -g history-limit 100000

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

set -wg automatic-rename off

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'laktak/extrakto'
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect' # Persist tmux sessions after computer restart
# tmux-continuum must be last plugin: https://github.com/tmux-plugins/tmux-continuum#known-issues
set -g @plugin 'tmux-plugins/tmux-continuum' # Automatically saves sessions

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# set -g @vim_navigator_mapping_left "C-w h"  # use C-h and C-Left
# set -g @vim_navigator_mapping_right "C-w l"
# set -g @vim_navigator_mapping_up "C-w k"
# set -g @vim_navigator_mapping_down "C-w j"

set-option -g status-left "#S "
set-option -g status-position top
set-option -g status-justify right
set-option -g status-right ""
set-option -g status-left-length 100
set-option -g status-right-length 20
setw -g window-status-current-format " #I:#W "
# For all windows (not active)
setw -g window-status-format " #I:#W "
# For the active window (add asterisk)
setw -g window-status-current-format " #I:#W* "

set-option -g status-style bg=default,fg=colour223
set-option -g pane-active-border-style fg=colour250
set-option -g pane-border-style fg=colour237
set-option -g message-style bg=colour239,fg=colour224
set-option -g message-command-style bg=colour239,fg=colour223

# Normal and prefix-active colors
set -g @session_left_fg 'colour223'
set -g @session_left_bg 'default'
set -g @session_left_fg_prefix 'colour223'
set -g @session_left_bg_prefix 'colour178'

# Status left with conditional background color based on client_prefix
set -g status-left "#[fg=#{@session_left_fg},bg=#{?client_prefix,#{@session_left_bg_prefix},#{@session_left_bg}},bold] #S #[default]"

bind-key "w" run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/window.sh switch"
bind-key j run-shell '~/.tmux/tmux-float.sh'

bind-key -r f run-shell "tmux neww -n tsz ~/.tmux/tmux-sessionizer.sh"
bind-key -n C-g switch-client -l

